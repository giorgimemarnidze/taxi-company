<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

        <div class="article__wrapper">

                </div>
                <div class="container__content">
                    <div class="container__content--head">

                    <div class="container__content--body">

                                class="input__styles" />
                        </div>
                        <div class="input__container">
                            <label for="user_password">Password</label>
                            <input type="password" placeholder="Enter your password" id="user_password"
                                class="input__styles" />
                        </div>
                        <div class="input__container">
                            <button class="button__styles"><img src="accets/images/icons/index-input-svg-icon.svg"
                                    alt="image" class="button__icon" /> <a href="dashboard.html" class="login__a">Log
                                    In</a></button>
                        </div>
                        <div class="signup__container">

                            <button class="signup__button">Sign up</button>
                        </div>
                    </div>
                </div>

        </div>
